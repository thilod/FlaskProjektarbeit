{% extends "base.html" %}

{% block title %}Meine Kurse{% endblock %}

{% block body %}
    <h1>Suchergebnisse</h1>
    <div class="searchbar">
        <form action="" method="post">
            <input type="text" name="search" value="{{request.form.search}}" placeholder="Kurse durchsuchen">
            <input type="submit" value="Lupensymbol">
        </form>
    </div>
    <div>
        {% for course in courses %}
            <a href="/student/course/{{course[0]}}">
                <div class="course_name">{{course[0]}}</div>
                <div class="course_description">{{course[1]}}</div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
