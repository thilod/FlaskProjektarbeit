{% extends "base.html" %}

{% block title %}Meine Kurse{% endblock %}

{% block body %}
    <h1>Meine abgeschlossenen Kurse</h1>
    {% for course in courses %}
    <a href="/student/course/{{course[0]}}">
        <div class="course_name">{{course[0]}}</div>
        <div class="course_description">{{course[1]}}</div>
    </a>
    {% endfor %}
{% endblock %}
