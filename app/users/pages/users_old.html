{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block body %}
<h1>User</h1>
<table class="table">
      <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Login Name</th>
      <th scope="col">...</th>
      <th scope="col">...</th>
    </tr>
  </thead>
    {% for user in users %}
    <tr><td>{{ loop.index }}</td><td>{{ user.username }}</td><td></td><td></td></tr>
    {% endfor %}
</table>
{% endblock %}
